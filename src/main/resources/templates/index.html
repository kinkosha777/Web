<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>



    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <style>

    </style>

</head>
<body style="
            background-image: url('https://bipbap.ru/wp-content/uploads/2017/08/tmb_145037_6611.jpg');
            background-size:100%;
            ">
<div class="container">
<div th:switch="${users}">

    <h2 th:case="null"align="center"> No users yet!</h2>
    <p class="lead"></p>
    <div th:case="*">
        <h2>Users</h2>
        <table border="3" class="table">


            <thead>
            <tr>
                <th>Name</th>
                <th>Password</th>
                <th>Email</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="user : ${users}">
                <td th:text="${user.name}"><br></td>
                <td th:text="${user.password}"><br></td>
                <td th:text="${user.email}"><br></td>


                <td><a th:href="@{/edit/{id}(id=${user.id})}"><button type="button" class="btn btn-primary">Edit</button></a></td>
                <td><a th:href="@{/delete/{id}(id=${user.id})}"><button type="button" class="btn btn-primary">Delete</button></a></td>

            </tr>
            </tbody>
        </table>
    </div>
    <p align="center"><a href="/signup"><input type="submit" value="Add a new User" class="btn btn-primary" style="width:150px"></a><p/>
</div>
</div>
</body>
</html>
