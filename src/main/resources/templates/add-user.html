<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <style>

    </style>
</head>

<body style="background-image: url('https://mdbootstrap.com/img/Photos/Others/images/76.jpg');
            background-size: 100%;">
<div class="container">
<form action="#" th:action="@{/adduser}" th:object="${user}" method="post">

    <div class="form-group">
    <input type="hidden" th:field="*{id}" th:value="${id}"/>
    <label for="name">Name</label>
    <input  type="text" class="form-control" th:field="*{name}" id="name" placeholder="Name"><br>
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</span>
    <br>
    </div>
    <div class="form-group" >
    <label for="password">Password</label>

    <input type="text" class="form-control" th:field="*{password}" id="password" placeholder="Password">

        <br>
    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</span>
    <br>
    <div/>
        <div class="form-group">
    <label for="email">Email</label>
    <input type="text" class="form-control" th:field="*{email}" id="email" placeholder="Email"><br>
    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</span><br>
    <input type="submit" value="Add User" class="btn btn-primary">
         <br>
        </div>





</div>
</form>
</div>
</body>

</html>
